<div class="wrapper">
    <button class="button" (click)="emitNextOrBack('back')">
        <i class="material-icons icon">navigate_before</i>
    </button>
    <button class="button" [ngClass]="{'button--selected' : selectedPage === page}" *ngFor="let page of pagesToShow" (click)="emitPage(page)">{{ page + 1 }}</button>
    <button class="button" (click)="emitNextOrBack('next')">
        <i class="material-icons icon">navigate_next</i>
    </button>
</div>
