<div class="filter">
    <h2>Filter for one or two types:</h2>
    <form [formGroup]="filterForm">
        <div *ngFor="let type of allTypes" class="icon-text {{type}}--background" [ngClass]="isTypeSelected(type)" (click)="handleTypeClick(type)">
            <img class="type-icon" src="assets/type-icons/{{type}}.svg">
            <p class="type-name">
              {{ type }}
            </p>
        </div>
    </form>
</div>
