<div class="filter">
    <form [formGroup]="typeForm">
        <select formControlName="type" class="filter__type">
            <option *ngFor="let type of typeSelector">{{ type }}</option>
        </select>
        <select formControlName="limit" class="filter__limit">
            <option *ngFor="let limit of limitSelector">{{ limit }}</option>
        </select>
    </form>
</div>
